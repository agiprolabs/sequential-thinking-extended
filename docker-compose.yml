services:
  # HTTP mode - for cloud/multi-tenant deployment with Cloudflare Tunnel
  devpattern:
    image: ghcr.io/agiprolabs/devpattern:latest
    container_name: devpattern
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATA_PATH=/data
      - TRANSPORT_MODE=http
      - PORT=3001
      - HOST=0.0.0.0
    ports:
      - "3001:3001"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # STDIO mode - for local MCP client integration
  devpattern-stdio:
    image: ghcr.io/agiprolabs/devpattern:latest
    container_name: devpattern-stdio
    restart: unless-stopped
    profiles:
      - stdio
    environment:
      - NODE_ENV=production
      - DATA_PATH=/data
      - TRANSPORT_MODE=stdio
      - DISABLE_THOUGHT_LOGGING=false
    volumes:
      - ./data:/data
    stdin_open: true      # Required for MCP STDIO transport
    tty: true

  # Development mode - build from source
  devpattern-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devpattern-dev
    profiles:
      - dev
    environment:
      - NODE_ENV=development
      - DATA_PATH=/data
      - TRANSPORT_MODE=http
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./data:/data
